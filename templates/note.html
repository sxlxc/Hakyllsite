<!doctype html>
<html lang="en">

<head>
$partial("templates/head.html")$
</head>

<body $if(isZh)$class="lang-zh" $endif$>
    <div class="toc">
        <!-- A table of contents on the left side, but only for screens
                that are big enough -->
        <div id="contents-big">
            <p class="mini-header">Notes <a id="up-arrow" href="/notes/">←</a></p>
        $if(showtoc)$
            <p class="mini-header">Contents <a id="up-arrow" href="#">↑</a></p>
            $toc$
        $endif$
        </div>
    </div>
    <div class="text-space">
        <main role="main">
            <h1 class="pagetitle">$title$</h1>
            <article>
                <section class="subtitle">
                    $if(subtitle)$
                    $subtitle$
                    $endif$
                </section>
                <section class="header">
                    Posted on $date$
                    $if(author)$
                    by $author$
                    $endif$
                </section>
                <section class="body">
                    $body$
                </section>
            </article>
        </main>
        <footer class="no-print">
            Site proudly generated by
            <a href="http://jaspervdj.be/hakyll">Hakyll</a>.
            <a href="https://github.com/congyu711/Hakyllsite">Source</a> on Github.
            License <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0 </a>
        </footer>
    </div>
</body>

</html>
