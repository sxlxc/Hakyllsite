<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="googlebot" content="noindex" />
<title>$title$</title>
<link rel="stylesheet" href="/css/fonts.css" />
<link rel="stylesheet" href="/css/default.css" />
<link rel="stylesheet" href="/css/pygentize.css" />
<link rel="stylesheet" href="/css/chao-theorems.css" />
<link rel="stylesheet" href="/css/sidenotes.css" />
<script>
    // page title
    document.addEventListener("DOMContentLoaded", function () {
        const hostname = window.location.hostname;
        document.title = document.title + " | " + hostname;
    });
    // mathjax
    MathJax = {
        options: {
            menuOptions: {
                settings: {
                    enrich: false,          // semantic-enrichment
                    collapsible: false,     // collapsible math
                    speech: false,          // speech generation
                    braille: false,         // Braille generation
                    assistiveMml: false,    // assistive MathML
                },
            },
            // enableMenu: false
        },
        output: {
            font: "mathjax-fira",
            fontPath: "/mathjax-fira-font",
        },
        tex: {
            macros: {
                floor: ["{\\left\\lfloor #1 \\right\\rfloor}", 1],
                ceil: ["{\\left\\lceil #1 \\right\\rceil}", 1],
                set: ["{\\left\\{ #1 \\right\\}}", 1],
                norm: ["{\\left\\| #1 \\right\\|}", 1],
                F: "{\\mathbb F}",
                R: "{\\mathbb R}",
                C: "{\\mathbb C}",
                Z: "{\\mathbb Z}",
                N: "{\\mathbb N}",
                e: "{\\varepsilon}",
                mex: "\\mathop{\\operatorname{mex}}",
                lcm: "\\mathop{\\operatorname{lcm}}",
                dist: "\\mathop{\\operatorname{dist}}",
                poly: "\\mathop{\\operatorname{poly}}",
                polylog: "\\mathop{\\operatorname{polylog}}",
                span: "\\mathop{\\operatorname{span}}",
            },
        },
    };
</script>
<script defer src="/mathjax/tex-chtml.js"></script>
